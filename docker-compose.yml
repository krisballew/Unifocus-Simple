version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unifocus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unifocus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unifocus_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-unifocus_dev}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-unifocus}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: unifocus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-unifocus_dev_redis}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
