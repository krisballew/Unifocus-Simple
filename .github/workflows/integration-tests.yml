name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: unifocus
          POSTGRES_PASSWORD: unifocus_dev_password
          POSTGRES_DB: unifocus_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: cd services/api && pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://unifocus:unifocus_dev_password@localhost:5432/unifocus_dev

      - name: Apply migrations
        run: cd services/api && pnpm db:migrate:dev
        env:
          DATABASE_URL: postgresql://unifocus:unifocus_dev_password@localhost:5432/unifocus_dev

      - name: Run integration tests
        run: cd services/api && pnpm test
        env:
          DATABASE_URL: postgresql://unifocus:unifocus_dev_password@localhost:5432/unifocus_dev
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: services/api/.tap/**

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: cd services/api && pnpm lint
