name: Deploy Web to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web-dev.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @unifocus/web build
        env:
          # Build-time environment variables (baked into bundle)
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_COGNITO_REGION: ${{ secrets.VITE_COGNITO_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_REDIRECT_URI: ${{ secrets.VITE_COGNITO_REDIRECT_URI }}
          VITE_COGNITO_LOGOUT_URI: ${{ secrets.VITE_COGNITO_LOGOUT_URI }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-DeployWeb

      - name: Sync files to S3
        run: |
          # Sync all files with aggressive caching (immutable assets have hash in filename)
          aws s3 sync apps/web/dist/ s3://${{ secrets.WEB_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with no-cache to ensure fresh config is always fetched
          # This is critical for environment config since it's baked at build time
          aws s3 cp apps/web/dist/index.html s3://${{ secrets.WEB_BUCKET_NAME }}/index.html \
            --cache-control "public, no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront cache
        run: |
          # Invalidate all paths to clear edge caches
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/"

      - name: Verify deployment
        run: |
          WEB_BUCKET=${{ secrets.WEB_BUCKET_NAME }}
          CLOUDFRONT_DOMAIN=${{ secrets.CLOUDFRONT_DOMAIN }}

          echo "‚úÖ Web app deployed successfully"
          echo "üì¶ S3 Bucket: $WEB_BUCKET"
          echo "üåê CloudFront URL: https://$CLOUDFRONT_DOMAIN"
          echo "üîç Verification Steps:"
          echo "   1. Visit: https://$CLOUDFRONT_DOMAIN"
          echo "   2. Check browser console for errors"
          echo "   3. Verify Cognito login works"
          echo "   4. Test API connectivity after login"
          echo "   5. Check CloudWatch logs for issues"
